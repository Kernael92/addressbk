<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link href="css/bootsrap.css" rel="stylesheeet" type="text/css">
      <link href="css/styles.css" rel="stylesheeet" type="text/css">
      <script src="js/jQuery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>ADDRESS BOOK</title>
   </head>

   <body>
      <div class="container">
        <h1>Address book</h1>

        <div class="row">
          <div class="col-md-6">
            <h2>Add a contact:</h2>
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First name</label>
                <input type="text" class="form-control" id="new-first-name"><br><br>
              </div>
              <div class="form-group">
                <label for="new-last-name">Last name</label>
                <input type="text" class="form-control" id="new-last-name"><br><br>
              </div>

              <button type="submit" class="btn">Add</button>
            </form>

            <h2>Contacts:</h2>
            <ul id="contacts">

            </ul>
          </div>
          <div class="col-md-6">
             <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p><br>
            <p>Last name: <span class="last-name"></span></p>
         </div>
      </div>
      </div>
      </div>

   </body>
</html>
